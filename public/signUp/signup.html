<div id="signUp" class="card">

    <div class="textCenter">
        <form id="searchForm" action="Data" method="post">
            <header>
                <h1>Sign Up</h1>
            </header>

            <input type="text" name="Full Name" placeholder="Enter full name">
            <input type="email" name="Email" placeholder="Enter E-mail" required="E-mail required ">
            <input type="email" name="Email" placeholder="Re-Enter E-mail" required="E-mail required ">
            <input type="password" name="password" placeholder="Enter password" required="Password required">
            <input type="password" name="password" placeholder="Re-Enter password" required="Password required">
            <input type="date" data-date-inline-picker="true">
            <button type="submit" value="submit">Register</button>
        
        </form>
    </div>

</div>
