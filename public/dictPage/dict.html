<div id="mainContent">
    <div id="searchBox" class="card textCenter">
        <form id="searchForm" ng-submit="searchWord()">
            <input type="text" placeholder="Your word!" id="word" ng-model="word">
            <button type="submit" value="submit">Submit</button>
        </form>
    </div>
    <div id="descContainer" class="container" ng-show="current.status && current.meaning">
        <div class="wordDesc card">
            <b>{{current.word}}</b> : <i>/ˈap(ə)l/</i>
            {{current.meaning}}
        </div>
    </div>
    <div id="oops" class="card" ng-hide="current.status">
        <h3>Sorry We don't have that word in our dictionary!!</h3>
    </div>
</div>
